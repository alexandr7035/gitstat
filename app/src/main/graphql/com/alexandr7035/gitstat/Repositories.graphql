query Repositories {
    viewer {
        # FIXME pagination
        repositories(first: 100)  {
            nodes {
                databaseId
                name
                nameWithOwner

                description
                homepageUrl

                repositoryTopics(first: 100) {
                    nodes {
                        topic {
                            name
                        }
                    }
                }

                primaryLanguage {
                    color
                    name
                }

                languages(first: 100) {
                    edges {
                        node {
                            name
                            color
                        }
                        size
                    }
                }

                isPrivate
                isArchived
                isFork

                stargazerCount

                createdAt
                updatedAt
                diskUsage

                parent {
                    nameWithOwner
                }
            }
        }
    }
}